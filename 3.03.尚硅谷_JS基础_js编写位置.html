<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!---
        可以将js代码编写到外部js文件中，然后通过script标签引入，写到外部文件中可以在不同的页面同时引用，也可以利用到浏览器的缓存机制
        
        推荐使用的方式

    -->
    <script src="./js文件/3.03.尚硅谷_JS基础_js编写位置.js">
    </script>
   
   
   
   <!----
           script标签一旦用于引入外部文件了，就不能在编写代码了，即使编写了浏览器也会忽略如果需要则可以在创建一个新的script标签用于编写内部代码

           <script>
        alert("我是script标签中的代码！！")
    </script>
    ---->
    
   
    <title>Document</title>

</head>
<body>
    <!---
        可以将js代码编写到标签的onclick属性中当我们点击按钮时，js代码才会执行
        
        虽然可以卸载标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用

       
    ----->
    <button onclick="alert('逗比，现在我就你爸爸了')">
        你是不是我儿子
    </button>
    <a href="JavaScript:alert('你还真敢点')">你敢点吗</a>
    
    
</body>
</html>
