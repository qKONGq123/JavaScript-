    <title>Document</title>
    <script>
        // 将其他的数据类型转换为 Boolean
        //     - 使用 Boolean()函数
                    // - 数字 ---> 布尔
                            // - 除了   0 和 NaN   .其余的都是true。
                    //    - 字符串 ---> 布尔
                         //    - 除了空串(  a = "";)，其余的都是true。   
                    // - null 和 undefined都会转换为false。
                    // - 对象也会转换为true.
        var a = 123;//true;
            a = -123;//true;
            a = 0;//false;
            a = Infinity;//true;
            a = NaN;//false;
        //调用 Boolean()函数来将a转换为布尔值。
        a = Boolean(a)

        a = "";//空串

        a = null;

        a = undefined;

        a = Object;
        a = Boolean(a)
        console.log(typeof a)
        console.log(a)
    </script>
