    <script>
        //枚举对象中的属性
        // 使用for········in 语句
        // 语法:

        //     {

        //     }
        var obj = {
            name:"the monkey kong",
            age:18,
            gender:"man",
            address:"Huaguo mountain"
        }

        for (var n in obj)
        {
            // console.log("The number of")
            console.log("Attribute values:  " + n)//属性名字

        }
    </script>
